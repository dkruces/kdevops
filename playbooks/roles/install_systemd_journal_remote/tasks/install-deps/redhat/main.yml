---
- name: Install systemd-journal-remote
  become: true
  become_method: sudo
  ansible.builtin.dnf:
    update_cache: true
    name: "systemd-journal-remote"
  retries: 3
  delay: 5
  register: result
  until: result is succeeded
  when:
    - devconfig_enable_systemd_journal_remote|bool
  tags: journal
