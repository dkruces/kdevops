---
# Monitoring orchestrator - includes individual monitor modules

# Import folio migration monitoring tasks
- ansible.builtin.import_tasks: monitors/folio_migration/run.yml
  when:
    - monitor_developmental_stats|default(false)|bool
    - monitor_folio_migration|default(false)|bool

# Import nvme smart log monitoring tasks
- ansible.builtin.import_tasks: monitors/nvme_smart_log/run.yml
  when:
    - monitor_nvme_smart_log|default(false)|bool

# Import NVMe OCP SMART monitoring tasks
- ansible.builtin.import_tasks: monitors/nvme_ocp_smart/run.yml
  when:
    - monitor_nvme_ocp_smart|default(false)|bool
