---
name: Run kdevops CI Workflow - Reusable

on:
  workflow_call:
    inputs:
      ci_workflow:
        description: "CI Workflow"
        required: true
        default: 'blktests_nvme'
        type: string
      kernel_ref:
        description: "Linux tree git reference (branch/tag/commit-id)"
        required: true
        default: 'master'
        type: string
      kernel_tree:
        description: "Linux kernel tree to use"
        required: true
        default: 'linux'
        type: string
      ci_mode:
        description: 'CI execution mode'
        required: false
        default: 'auto'
        type: string
      force_validation:
        description: 'Force kdevops-ci validation mode (single test)'
        type: boolean
        default: false
      force_full_testing:
        description: 'Force full testing mode (complete suite)'
        type: boolean
        default: false

jobs:
  setup:
    name: Setup kdevops workspace
    runs-on: [self-hosted]
    steps:
      - name: Checkout dkruces/kdevops
        uses: actions/checkout@v4
        with:
          clean: false

      - name: kdevops setup
        uses: ./.github/actions/setup
        with:
          ci_workflow: ${{ inputs.ci_workflow }}
          dir: ${{ inputs.ci_workflow }}
          kernel_ref: ${{ inputs.kernel_ref }}
          kernel_tree: ${{ inputs.kernel_tree }}

  test:
    name: Run kdevops ci-test
    runs-on: [self-hosted]
    needs: [setup]
    timeout-minutes: 60
    steps:
      - name: kdevops ci-test
        uses: ./.github/actions/test
        with:
          ci_workflow: ${{ inputs.ci_workflow }}
          dir: ${{ inputs.ci_workflow }}
          ci_mode: ${{ inputs.ci_mode }}
          force_validation: ${{ inputs.force_validation }}
          force_full_testing: ${{ inputs.force_full_testing }}

  archive:
    name: Archive kdevops
    runs-on: [self-hosted]
    needs: [setup, test]
    steps:
      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Archive ci-test results
        uses: ./.github/actions/archive
        with:
          ci_workflow: ${{ inputs.ci_workflow }}
          dir: ${{ inputs.ci_workflow }}

      - name: Upload our kdevops results archive
        uses: actions/upload-artifact@v4
        with:
          name: kdevops-ci-results
          path: ${{ inputs.ci_workflow }}/kdevops/archive/*.zip

  cleanup:
    name: Cleanup kdevops workspace
    runs-on: [self-hosted]
    needs: [setup, test, archive]
    if: always()
    steps:
      - name: kdevops cleanup
        uses: ./.github/actions/cleanup
        with:
          dir: ${{ inputs.ci_workflow }}
